<!doctype html>
<html lang="en">
  <head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
     
	<header class = "h1 text-center"> <!-- Title bar -->
        HANGMAN
	</header>
    
    <div id="bar"><!-- simulates the msDos screen -->
    </div>
        
    <div class="container"> <!-- game body is in here -->
    	
    	<div class="row" id ="row1"><!-- hangman on left, guessed letters on right -->
               
    	    <div class="col-6 h1" id = "hangman-pic"> 
    	    </div>

    	    <div class="col-6 h1 text-right" id = "guessed">

    	    </div>

        </div>

        <div class="row"><!-- word being guessed -->

			<div class="col-6 text-left h2" id="word">

			</div>

       	</div>

    </div>

    <footer class = "fixed-bottom h1 text-center"><!-- game stats here -->

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Game Logic -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
